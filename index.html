    <!-- CRITICAL FCP: Hide static content once React loads -->
    <script>
      // Hide static content once React has rendered
      let checkReactLoaded = setInterval(() => {
        const root = document.getElementById('root');
        if (root && root.children.length > 1) {
          // React has rendered, hide static content
          const staticContent = root.querySelector('.page-container.immediate-visible');
          if (staticContent) {
            staticContent.style.display = 'none';
          }
          clearInterval(checkReactLoaded);
        }
      }, 50);
      
      // Fallback: hide after 3 seconds regardless
      setTimeout(() => {
        const staticContent = document.querySelector('.page-container.immediate-visible');
        if (staticContent) {
          staticContent.style.display = 'none';
        }
        clearInterval(checkReactLoaded);
      }, 3000);
